<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Comunidade</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-segment (ionChange)="segmentChanged($event)" value='messages'>
        <ion-segment-button value="messages">
            <ion-label>Mensagens</ion-label>
        </ion-segment-button>
        <ion-segment-button value="contacts">
            <ion-label>Contatos</ion-label>
        </ion-segment-button>
    </ion-segment>

    <app-messages *ngIf="showingMessages"></app-messages>
    <app-contacts *ngIf="showingContacts"></app-contacts>

</ion-content>
