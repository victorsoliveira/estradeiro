<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Comunidade</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-segment (ionChange)="segmentChanged($event)">
        <ion-segment-button value="users">
            <ion-label>Mensagens</ion-label>
        </ion-segment-button>
        <ion-segment-button value="all">
            <ion-label>Contatos</ion-label>
        </ion-segment-button>
    </ion-segment>

    <ion-list>
        <ion-item *ngFor="let contact of contacts">
            <ion-label>{{contact.displayName}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
