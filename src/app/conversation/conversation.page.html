<ion-content #chatBody>

    <ng-container *ngFor="let message of messages">
        <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot', 'to':   message.sentBy === 'user' }">
            <span class="text">{{ message.content }}</span>
        </div>
    </ng-container>
</ion-content>
